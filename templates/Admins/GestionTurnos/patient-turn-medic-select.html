{% extends 'Admins/GestionTurnos/user-view.html' %}

{% block sub-cont %}
    {% include "Admins/GestionTurnos/admin-patient-submenu.html" %}
{% endblock %}

<!-- sub contenido -->
{% block view-cont %}
<br />
<h2>Nuevo Turno</h2>
<br />
<br />
<div class="fancy-form-white" style="width:300px; margin: 0 auto;">
    <br /><br />
    <form action="" method="POST">
    <label><strong>Paciente:</strong> {{ iuser.first_name }} {{ iuser.last_name }}</label>    
    <input type="hidden" name="patient" value="{{ iuser.username }}" />
    <br>      
    <label style="display:inline"><strong>Seleccione Medico:</strong></label>
    
    <select name="medic" >
        {% for medic in medics %}
            <option value="{{ medic.username }}">{{ medic.first_name }} {{ medic.last_name }}</option>
        {% endfor %}
    </select>
    <br><br> 
    <p style="text-align:center">
        <input type="submit" value="Siguiente" class="grad-button-blue" />
    </p> 
    </form>    
</div>

{% endblock %}
