{% extends 'base.html' %}

{% block style %}
	<link type="text/css" rel="stylesheet" media="all" href="/media/css/win-style.css" />
	<link type="text/css" rel="stylesheet" media="all" href="/media/css/fancy-botons-style.css" />
	<link type="text/css" rel="stylesheet" media="all" href="/media/css/messages.css" />

{% endblock %}


{% block contenido %}
	<br />
	
		<div class="windows300">
			<h3>Login</h3>
			<form action="." method="POST">
			<table>
			<tr>
				<td><label for="username">Usuario:</label></td>
				<td><input type="text" name="username" value="" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Contraseña:</label></td>
				<td><input type="password" name="password" value="" id="password"></td>
			</tr>		
			<tr>
				<td colspan="2" style="text-align: center">
					<input type="submit" value="Login" class="buttonCA">
				</td>
			</tr>
		
			</table>
			</form>
		</div>
	
	
		{% if login_error %}
			<br />
			<br />
			<div class="alert">Alerta: Error Usuario y/o Contraseña Incorrectos</div>
		{% endif %}
		
		
	
{% endblock %}
